<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="clear">C</button>
            <button data-number class="numberbtn">7</button>
            <button data-number class="numberbtn">8</button>
            <button data-number class="numberbtn">9</button>
            <button data-operation class="active" value="/">\</button>
            <button data-number class="numberbtn">4</button>
            <button data-number class="numberbtn">5</button>
            <button data-number class="numberbtn">6</button>
            <button data-operation class="active" value="*">x</button>
            <button data-number class="numberbtn">1</button>
            <button data-number class="numberbtn">2</button>
            <button data-number class="numberbtn">3</button>
            <button data-operation class="active" value="-">-</button>
            <button data-number class="numberbtn">0</button>
            <button data-number class="numberbtn">.</button>
            <button data-equals class="active">=</button>
            <button data-operation class="active" value="+">+</button>

        </div>
    </div>
</body>

</html>
